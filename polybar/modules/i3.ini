[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
fix-workspaces = true
label-mode-padding = 2
label-mode-foreground = ${colors.white}
font = FontAwesome

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-9 = 10;
ws-icon-default=    

label-focused = %icon%
label-focused-foreground = ${colors.white}


label-unfocused = %icon%
label-unfocused-foreground = ${colors.grey-disabled}

label-visible = %icon%
label-visible-foreground = ${colors.grey-disabled}


label-urgent = %icon%

label-separator = |
label-separator-padding = 1
label-separator-foreground = ${colors.white}

